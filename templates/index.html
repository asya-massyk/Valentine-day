<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>–í—ñ–¥–∫—Ä–∏–π –º–µ–Ω–µ üíå</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffcdd2, #ff9ab5);
      transition: background 1.6s ease;
      overflow: hidden;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope-container {
      position: relative;
      width: min(360px, 82vw);
      height: min(260px, 59vw);
      perspective: 1000px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .envelope {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #fff5f7, #ffebee);
      border-radius: 14px 14px 8px 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }

    .flap {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 56%;
      background: linear-gradient(#ff8a80, #ff5252);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(60px, 16vw, 90px);
      color: #b71c1c;
      pointer-events: none;
      z-index: 3;
      animation: pulse 2.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.12); }
    }

    .open-text {
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(24px, 7vw, 36px);
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      pointer-events: none;
      white-space: nowrap;
    }

    .letter {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vh 6vw;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease 0.6s;
    }

    .opened .letter { opacity: 1; pointer-events: auto; }
    .opened body { background: #ffffff; }

    .opened .envelope-container {
      opacity: 0;
      transform: scale(0.85);
      pointer-events: none;
      transition: all 0.8s ease;
    }

    h1 {
      font-size: clamp(2.2rem, 8vw, 3.4rem);
      font-weight: 700;
      color: #000000;
      text-align: center;
      margin-bottom: 12vh;
      line-height: 1.25;
      max-width: 90%;
    }

    .buttons {
      display: flex;
      gap: 14vw;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: clamp(16px, 5vw, 20px) clamp(40px, 12vw, 60px);
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: all 0.28s ease;
      min-width: 130px;
      position: relative;
    }

    #yes-btn {
      background: linear-gradient(45deg, #43a047, #81c784);
      color: white;
    }

    #yes-btn:active { transform: scale(0.94); }

    #no-btn {
      background: linear-gradient(45deg, #e53935, #ef5350);
      color: white;
      position: relative;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    #no-btn.moving {
      transform: translate(var(--x,0), var(--y,0)) scale(1.12);
    }

    @media (max-width: 480px) {
      .buttons { flex-direction: column; gap: 7vh; }
      button { width: 80%; }
    }

    /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.45s ease;
      z-index: 200;
      padding: 5vw;
    }

    .modal.show { opacity: 1; pointer-events: auto; }

    .modal-content {
      background: white;
      padding: 7vh 8vw;
      border-radius: 24px;
      max-width: 400px;
      width: 92%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      transform: scale(0.8);
      transition: transform 0.5s cubic-bezier(0.34,1.56,0.64,1);
    }

    .modal.show .modal-content { transform: scale(1); }

    .yes-modal .modal-content { border: 5px solid #2e7d32; }
    .no-modal  .modal-content { border: 5px solid #c62828; }

    .modal h2 {
      font-size: clamp(1.8rem, 6vw, 2.4rem);
      margin-bottom: 3vh;
    }

    .modal p {
      font-size: clamp(1.15rem, 4.5vw, 1.4rem);
      margin-bottom: 5vh;
    }

    .modal button {
      padding: 14px 40px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="envelope-container" id="env">
  <div class="envelope">
    <div class="flap" id="flap"></div>
  </div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="open-text">–í–Ü–î–ö–†–ò–ô –ú–ï–ù–ï</div>
</div>

<div class="letter" id="letter">
  <h1>–ß–∏ –±—É–¥–µ—à —Ç–∏ –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</h1>
  <div class="buttons">
    <button id="yes-btn">–¢–∞–∫ üíñ</button>
    <button id="no-btn">–ù—ñ</button>
  </div>
</div>

<!-- –¢–∞–∫ -->
<div class="modal yes-modal" id="yesModal">
  <div class="modal-content">
    <h2>–£—Ä–∞–∞–∞! üéâüíï</h2>
    <p>–ö–æ—Ö–∞—é —Ç–µ–±–µ –º–æ—î —Å–æ–Ω—Ü–µ!</p>
    <button onclick="window.location.href='https://share.google/C1KOvBBbgyGQiDq4J'">–ü–µ—Ä–µ–≥–ª—è–Ω—å 1:24:13-1:24:34</button>
  </div>
</div>

<!-- –ù—ñ -->
<div class="modal no-modal" id="noModal">
  <div class="modal-content">
    <h2>–ó–æ–≤—Å—ñ–º —Å—Ç—Ä–∞—Ö –≤—Ç—Ä–∞—Ç–∏–≤?! üò†üî•</h2>
    <p>–ù—É —Ç–∏ –Ω–∞—Ö–∞–±–Ω–∏–π... —è–∫ —Ç–∏ –≤–∑–∞–≥–∞–ª—ñ –ø–æ—Å–º—ñ–≤ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ "–ù—ñ"?!</p>
    <button onclick="document.getElementById('noModal').classList.remove('show')">–î–æ–±—Ä–µ, –¥–∞–≤–∞–π —â–µ —Ä–∞–∑</button>
  </div>
</div>

<script>
const env = document.getElementById('env');
const flap = document.getElementById('flap');
const noBtn = document.getElementById('no-btn');
const yesModal = document.getElementById('yesModal');
const noModal = document.getElementById('noModal');

function openEnvelope() {
  if (document.body.classList.contains('opened')) return;
  document.body.classList.add('opened');
  flap.style.transform = 'rotateX(180deg) translateY(-30px)';
}

env.addEventListener('click', openEnvelope);
env.addEventListener('touchstart', e => {
  e.preventDefault();
  openEnvelope();
}, { passive: false });

// –§—É–Ω–∫—Ü—ñ—è –≤—Ç–µ—á—ñ –∫–Ω–æ–ø–∫–∏ "–ù—ñ" –≤—ñ–¥ –ø–∞–ª—å—Ü—è
function fleeFromFinger(e) {
  if (!e.touches) return;

  const touch = e.touches[0];
  const rect = noBtn.getBoundingClientRect();

  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const distX = Math.abs(touch.clientX - centerX);
  const distY = Math.abs(touch.clientY - centerY);
  const distance = Math.sqrt(distX * distX + distY * distY);

  if (distance < 130) {
    const tx = (Math.random() * 300 - 150) + 'px';
    const ty = (Math.random() * 200 - 100) + 'px';
    noBtn.style.setProperty('--x', tx);
    noBtn.style.setProperty('--y', ty);
    noBtn.classList.add('moving');
  }
}

noBtn.addEventListener('mouseenter', () => {
  const tx = (Math.random() * 280 - 140) + 'px';
  const ty = (Math.random() * 180 - 90) + 'px';
  noBtn.style.setProperty('--x', tx);
  noBtn.style.setProperty('--y', ty);
  noBtn.classList.add('moving');
});

noBtn.addEventListener('touchmove', fleeFromFinger, { passive: true });
noBtn.addEventListener('touchstart', fleeFromFinger, { passive: true });

noBtn.addEventListener('click', () => {
  noModal.classList.add('show');
  noBtn.style.setProperty('--x', '0px');
  noBtn.style.setProperty('--y', '0px');
  noBtn.classList.remove('moving');
});

document.getElementById('yes-btn').onclick = () => {
  yesModal.classList.add('show');
};
</script>
</body>
</html>
